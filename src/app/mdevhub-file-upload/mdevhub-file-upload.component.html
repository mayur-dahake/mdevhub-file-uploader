<div class="file-upload-container">
  <div class="modal-header">
    <h3>Upload and attach files</h3>
    <button class="close-button" (click)="closeModal()">
      <span class="material-icons">close</span>
    </button>
    <p>Upload and attach files to this project</p>
  </div>

  <div class="upload-box">
    <div
      class="upload-section"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onFileDropped($event)"
    >
      <div class="upload-icon">
        <mat-icon class="material-icons-outlined">cloud_upload</mat-icon>
      </div>

      <div class="upload-instruction">
        <button class="click-upload" (click)="openFileSelector()">
          Click to upload
        </button>
        <span class="drag-drop-text"> or drag and drop</span>
        <input
          type="file"
          #fileInput
          style="display: none"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="file-note">CSV File (max. 10 MB)</div>
    </div>

    <div class="uploaded-files">
      <div class="uploaded-file" *ngIf="uploadedFile">
        <div class="uploaded-file-icon">
          <mat-icon class="material-icons-outlined">insert_drive_file</mat-icon>
        </div>

        <div class="uploaded-file-info">
          <div class="uploaded-file-name">{{ uploadedFile.name }}</div>
          <div class="uploaded-file-size">
            {{ convertFileSize(uploadedFile.size) }}
          </div>
        </div>

        <div class="uploaded-file-actions">
          <button class="close-upload" (click)="removeFile()">
            <mat-icon class="material-icons-outlined">close</mat-icon>
          </button>
          <button class="tick-upload" *ngIf="uploadedFile.progress === 100">
            <mat-icon>check_circle</mat-icon>
          </button>
          <div class="file-preview" *ngIf="uploadedFile?.previewUrl">
            <mat-icon>visibility</mat-icon>
          </div>
        </div>

        <div class="upload-progress-container">
          <div class="upload-progress">
            <div
              class="progress-bar"
              [style.width.%]="uploadedFile.progress"
            ></div>
          </div>
          <div class="progress-percentage">{{ uploadedFile.progress }}%</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div *ngIf="fileError" class="file-error">
      {{ fileError }}
    </div>
    <div class="footer-actions">
      <button mat-raised-button class="btn-secondary" (click)="close()">
        Cancel
      </button>
      <button
        mat-raised-button
        class="btn-primary"
        [disabled]="!canGoNext()"
        (click)="next()"
      >
        Save
      </button>
    </div>
  </div>
</div>
